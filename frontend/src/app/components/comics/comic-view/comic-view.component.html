<div class="container-fluid" style="width: 44em; height: 44em;">
    <h1>{{data.title}}</h1>
    <div class="row">
        <div class="col-md-6">
            <img class="card-img-top" src="{{data.image}}" style="width: 100%; cursor: pointer;" alt="Card image cap">
        </div>
        <div class="col-md-6">
            <h4>Autores</h4>
            <h5 *ngFor="let aut of data.authors">{{aut.name}}</h5>
        </div>
    </div>

</div>
